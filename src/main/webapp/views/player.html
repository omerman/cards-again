<div class="player auto-unregister" ng-show="data.playerName">
    <span class="playerName">{{data.playerName}}</span>
    <span class="player-display{{data.defender ?' defender' :''}}{{data.isFirstAttacker ?' firstAttacker' :''}}">
        <div class="head"></div>
        <div class="body shoulders"></div>
        <div class="body waist"></div>
    </span>
</div>
